<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin Street Festivals 2022</title>
</head>
<body style="background-color: #D2E1D9;">
    <div class="container row">
        <nav class="navbar navbar-light sticky-top justify-content-between" style="background-color: #D2E1D9;">
            <a class="navbar-brand" href="#">FESTIVALS</a>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link  active" href="#">Discover</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="container">
        <h1>Berlin street festivals</h1>
    </div>

    <div class="container">
        <div>
            <label for="neighbourhood">Choose the neighbourhood</label>
            <select name="neighbourhood" id="neighbourhoodSelect"></select>
        </div>
        <div>
            <label for="month">Choose a month in 2022</label>
            <input name="month" type="month" id="monthInput">
        </div>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light" id="table-header"></thead>
            <th>Name</th>
            <th>Date</th>
            <th>Neighbourhood</th>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
