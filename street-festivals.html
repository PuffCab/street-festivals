<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin Street Festivals 2022</title>
</head>
<body style="background-color: #D2E1D9; padding-top: 5em;">
    
    <div class="container row">
        <nav class="navbar navbar-light fixed-top navbar-expand-sm" style="background-color: #D2E1D9;">
            
            <a class="navbar-brand" href="#">FESTIVALS <i class="bi bi-balloon"></i>
            </a>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="navbar-item active">
                        <a class="nav-link active" href="#">Discover</a>
                    </li>
                </ul>
            </div>
    
            <div>
                <form action="" class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="festival name">
                    <button class="btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
    
            <button 
                class="navbar-toggler" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                type="button"
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <!-- <div class="container">    
        <div class="row justify-content-center">
            <span class="visually-hidden">Loading...</span>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
    </div> -->

    <div class="row justify-content-center p-5" id="spinner">
        <span class="visually-hidden">Loading...</span>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
    </div>

    <div class="container invisible" id="content-to-display">

        <div class="container p-3">
            <h1>Berlin street festivals</h1>
        </div>

        <div class="container row">
            <div class="col-sm-6 p-3">
                <label class="p-1" for="neighbourhood">Choose a neighbourhood:</label>
                <select class="form-control" name="neighbourhood" id="neighbourhoodSelect">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="col-sm-6 p-3">
                <label class="p-1" for="month">Choose a month in 2022:</label>
                <input class="form-control" name="month" type="month" id="monthInput" min="2022-01" max="2022-12">
            </div>
        </div>
    
        <div class="container p-3">
            <table class="table table-hover">
                <thead class="thead-light" id="table-header"></thead>
                <th>Name</th>
                <th>Date</th>
                <th>Neighbourhood</th>
                <th></th>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
